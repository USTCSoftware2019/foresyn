{% load static %}

<link rel="stylesheet" href="{% static "css/header.css" %}" />
<header class="mb-4">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md">
            <h1>
                <a class="navbar-brand" href="#">LOGO</a>
            </h1>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="fa fa-align-justify text-white fa-fw"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <div class="navbar-nav ml-4 m-auto">
                    <form action="{% url "bigg_database:search" %}" class="row form-inline">
                        <select name="search_model" class="custom-select">
                            <option value="gene">Gene</option>
                            <option value="reaction">Reactions</option>
                            <option value="model">Model</option>
                            <option value="metabolite">Metabolite</option>
                        </select>
                        <div class="input-group">
                            <input type="text" name="keyword" class="form-control bg-white col-xs-3" placeholder="Search Text">
                            <div class="input-group-append">
                                <input type="submit" value="Search" class="btn btn-info">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="header-right ">
                    {% if user.is_authenticated %}
                        <span class="greet mr-4 text-light">Hello, {{ user.username }}!</span>
                        <span><a href="{% url "logout" %}" class="mr-4 btn btn-warning">Log Out</a></span>
                    {% else %}
                    <a href="{% url "login" %}" class="signin mr-4 btn btn-info"> Sign in</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
{#    a href="{% url 'bigg_database:search' %}">Search database</a> |#}
{#    <a href="{% url 'cobra_wrapper:cobramodel_list' %}">Your computational models</a> |#}
{#    <a href="{% url 'login' %}">Login your account</a>#}
</header>
