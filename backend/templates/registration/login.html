{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/mycss.css">
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/animate.min.css">
<div class="d-flex justify-content-center align-items-center" style="position: absolute;height: 100%;width: 100%;background: url(/static/image/background.jpg);background-size: cover;">
  <div class="card" style=" width: 24rem;height: 236px;border-radius: 20px;position: relative;bottom: 0px;display:none;z-index:1">
    <div class="card-body" style="padding-top: 70px;">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" class="btn btn-outline-light btn-side-circle text-hover-green" style="width: 100%;" placeholder="Login">
      </form>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center" style="position: absolute;height: 100%;width: 100%;">
  <img src="/static/image/hand.png" style="width: 24rem; position: relative;top:170px">
</div>
<div class="d-flex justify-content-center align-items-center" style="position: absolute;height: 100%;width: 100%;">
  <img src="/static/image/gene.png" class="animated infinite bounce slow gene" style="width: 12rem; position: relative;bottom:-50px;z-index:2">
</div>
<script>
	$('img.gene').click(function () {
		$(this).removeClass('animated infinite bounce slow')
		$(this).css('animation', 'move-gene 1s')
		$(this).css('bottom', '150px')
		$('div.card').addClass('animated fadeInUp')
		$('div.card').css('display', 'inline')
	});
</script>
{% comment %}
    <link rel="stylesheet" href="/static/css/login.css">
    <div class="login">
        <div class="card text-dark bg-light">
            <div class="card-header text-center bg-info text-white">Log In</div>
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-4 mt-4">
                        <div class="input-group w-75 m-auto">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user fa-fw"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group w-75 m-auto">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-lock fa-fw"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="submit" value="Log In" class="btn btn-info m-auto">
                        <input type="hidden" name="next" value="{{ next }}">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <span><a href="{% url 'accounts:signup' %}">Don't have an account?</a></span>
                <span class="float-right"><a href="{% url 'password_reset' %}">Lost password?</a></span>
            </div>
        </div>
    </div>
{% endcomment %}
{% endblock %}
