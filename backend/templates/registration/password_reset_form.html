{% extends "base.html" %}

{% block title %}
Reset your password
{% endblock %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>Your email: {{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
    </form>
{% endblock %}
