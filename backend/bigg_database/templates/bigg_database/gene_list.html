<table class="table table-hover table-bordered mt-3">
    <thead>
        <tr>
            <th>BiGG ID</th>
            <th>Name</th>
            <th>Chromosome</th>
        </tr>
    </thead>
    <tbody>
    {% for gene in list %}
        <tr>
            <th><a href="{{ gene.detail_url }}">{{ gene.bigg_id }}</a></th>
            <th>{{ gene.name }}</th>
            <th>{{ gene.chromosome_ncbi_accession }}</th>
        </tr>
    {% endfor %}
    </tbody>
</table>
