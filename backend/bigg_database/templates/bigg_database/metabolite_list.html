<table>
    <thead>
    <tr>
        <th>BiGG ID</th>
        <th>Name</th>
        <th>Formulae</th>
        {% if contain_extra_info %}
        <th>Organism</th>
        {% endif %}
    </tr>
    </thead>
    <tbody>
    {% for meta in list %}
    <tr>
        <th><a href="{{ meta.detail_url }}">{{ meta.bigg_id }}</a></th>
        <th>{{ meta.name }}</th>
        <th>{{ meta.formulae.0 }}</th>
        {% if contain_extra_info %}
        <th>{{ meta.organism }}</th>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
