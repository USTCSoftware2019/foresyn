{% extends 'base.html' %}

{% block title %}Add model{% endblock title %}

{% block content %}

<form action="{% url 'cobra_wrapper:model_list' %}" method="post">
{% csrf_token %}
    <table><tbody>
        <tr><td>cobra_id</td><td><input type="text" name="cobra_id"></td></tr>
        <tr><td>name</td><td><input type="text" name="name"></td></tr>
        <tr><td>objective</td><td><input type="text" name="objective"></td></tr>
        <tr><td>reactions</td><td>
            <select name="reactions" multiple>
            {% for reaction in related_models %}
                <option value="{{ reaction.id }}">{{ reaction }}</option>
            {% endfor %}
            </select>
        </td></tr>
        <tr>
            <td><button type="reset">reset</button></td>
            <td><button type="submit">submit</button></td>
        </tr>
    </tbody></table>
</form>

{% endblock content %}
