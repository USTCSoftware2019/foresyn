{% extends 'base.html' %}

{% block title %}Confirm to Delete {{ object }}{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <form method="post">{% csrf_token %}
            <p>Are you sure to delete: {{ object }}?</p>
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock content %}
