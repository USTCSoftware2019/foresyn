{% extends 'base.html' %}

{% block title %}Confirm to Delete {{ object }}{% endblock title %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure to delete: {{ object }}?</p>
        <input type="submit" value="Confirm">
    </form>

    <a href="{% url 'cobra_wrapper:cobrafba_detail' model_pk object.pk %}">Return</a>
{% endblock content %}
