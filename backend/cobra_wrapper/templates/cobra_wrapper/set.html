{% extends 'base.html' %}

{% block title %}All {{ model_name }}{% endblock %}

{% block content %}

{% for model_info in content %}
<table>
    {% for field, value in model_info.items %}
    <tr>
        <td>{{ field }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
{% endfor %}

{% endblock %}
