{% extends 'base.html' %}

{% block head %}
<title>All {{ model_name }}</title>
{% endblock %}

{% block body %}

{% for model_info in content %}
<table>
    {% for field, value in model_info.items %}
    <tr>
        <td>{{ field }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
{% endfor %}

{% endblock %}
