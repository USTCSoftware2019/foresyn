{% extends 'base.html' %}

{% block head %}
<title>Show all stuff</title>
{% endblock %}

{% block body %}

{% for item in content %}
    <table>
        {% for field, value in item.items %}
            <tr>
		        <td>field</td>
		        <td>value</td>
	        </tr>
	    {% endfor %}
    </table>
{% endfor %}

{% endblock %}
