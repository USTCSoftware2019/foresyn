{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add a Metabolite{% endblock title %}

{% block content %}
    <div class="container mt-4">
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <input type="reset" value="Reset">
        <input type="submit" value="Update">
    </form>

    <a href="{% url 'cobra_wrapper:cobrametabolite_detail' object.pk %}">Return</a>
    </div>
{% endblock content %}
