{% extends 'base.html' %}

{% block title %}Add metabolite{% endblock title %}

{% block content %}

<form action="{% url 'cobra_wrapper:metabolite_list' %}" method="post">
{% csrf_token %}
    <table><tbody>
        <tr><td>cobra_id</td><td><input type="text" name="cobra_id"></td></tr>
        <tr><td>name</td><td><input type="text" name="name"></td></tr>
        <tr><td>formula</td><td><input type="text" name="formula"></td></tr>
        <tr><td>charge</td><td><input type="text", name="charge"></td></tr>
        <tr><td>compartment</td><td><input type="text" name="compartment"></td></tr>
        <tr>
            <td><button type="reset">reset</button></td>
            <td><button type="submit">submit</button></td>
        </tr>
    </tbody></table>
</form>

{% endblock content %}
