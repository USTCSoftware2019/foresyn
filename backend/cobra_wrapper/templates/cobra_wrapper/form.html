{% extend 'base.html' %}

{% block head %}
<title>Change some stuffs</title>
{% endblock %}

{% block body %}

<form action="{% url '' %}" method="post">
    {% csrf_token %}
    {% for field in fields %}
        <p>{{ field }}</p>
        <input type="text" name={{ field }}>
    {% endfor %}
    <input  type="submit" value="Submit">
</form>

{% endblock %}
